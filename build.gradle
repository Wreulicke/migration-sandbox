apply plugin: 'java-library'

repositories {
    jcenter()
}

dependencies {
	api group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.12.3'

	api group: 'org.eclipse.jdt.core.compiler', name: 'ecj', version: '4.6.1'
	
	api group: 'com.google.guava', name: 'guava', version: '22.0'
    
	testImplementation 'junit:junit:4.12'
    
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.8.0'
	
    api group: 'io.javaslang', name: 'javaslang', version: '2.0.6'
	
	api 'fr.inria.gforge.spoon:spoon-core:5.8.0'
	
	    
}

